<ion-header>
  <div class="ion-text-center" *ngIf="isBarbeiro">
    <h4>Área do Barbeiro</h4>
  </div>
  <div class="ion-text-center">
    <h2>Cadastro</h2>
  </div>

</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Nome: </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">E-mail: </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha: </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item *ngIf="isBarbeiro">
    <ion-label position="floating">Endereco: </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-button id="botao-cadastrar" size="large" expand="block">Cadastrar</ion-button>
  <ion-button id="botao-logar" size="large" fill="outline">Logar</ion-button>
  <div class="ion-text-center" (click)="setIsBarbeiro()">
    <h6>Voce é um Barbeiro?</h6>
  </div>
</ion-content>
