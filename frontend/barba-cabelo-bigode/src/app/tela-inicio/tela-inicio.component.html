<ion-app>
  <ion-header>
    <div class="center-content">
      <img src="../../assets/logo.png" alt="">
    </div>
    <div class="ion-text-center" *ngIf="isBarbeiro">
      <h4>Área do Barbeiro</h4>
    </div>
    <div class="ion-text-center">
      <h2>Cadastro</h2>
    </div>

  </ion-header>
  <ion-content>

    <div class="ion-text-center" (click)="setIsBarbeiro()">
      <h6>Voce é um Barbeiro?</h6>
    </div>
  </ion-content>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
